<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Game Credits</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    .credits-container {
        background-color: #fff;
        border-radius: 10px;
        padding: 20px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    }

    .credit {
        margin-bottom: 10px;
    }

    .back-button {
        position: fixed;
        bottom: 20px;
        right: 20px;
    }

    .back-button button {
        padding: 10px 20px;
        background-color: #00EFB3;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
    }

    .back-button button:hover {
        background-color: #00cc9a;
    }
</style>
</head>
<body>
<div class="credits-container">
    <h1>Game Credits</h1>
    <div class="credit">
        <strong>Game Developer:</strong> Your Name
    </div>
    <div class="credit">
        <strong>Game Designer:</strong> Designer's Name
    </div>
    <div class="credit">
        <strong>Artwork:</strong> Artist's Name
    </div>
    <div class="credit">
        <strong>Music:</strong> Composer's Name
    </div>
    <div class="credit">
        <strong>Special Thanks:</strong> Special Thanks to anyone you'd like to acknowledge
    </div>
</div>

<div class="back-button">
    <button onclick="location.href='mainMenu.html'">Back</button>
</div>
</body>
</html>
