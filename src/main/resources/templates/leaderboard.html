<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard</title>
    <style>
        body {
            background-image: url('../img/CityscapeAtNight.jpg');
            background-size: cover;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .leaderboard {
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            padding: 20px;
            width: 80%;
            height: 80%;
            max-width: 1200px; /* Adjusted max-width */
            max-height: 700px;
        }

        h2 {
            text-align: center;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        .back-button {
            position: fixed;
            bottom: 20px;
            right: 20px; /* Adjusted position */
        }

        .back-button button {
            padding: 10px 20px;
            background-color: #00EFB3;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .back-button button:hover {
            background-color: #00cc9a;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="leaderboard">
        <h2>Leaderboard</h2>
        <table>
            <thead>
                <tr>
                    <th>Rank</th>
                    <th>Name</th>
                    <th>Score</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>Player 1</td>
                    <td>5000</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>Player 2</td>
                    <td>4500</td>
                </tr>
                <!-- Add more rows as needed -->
            </tbody>
        </table>
    </div>
</div>

<div class="back-button">
    <button onclick="location.href='mainMenu.html'">Back</button>
</div>

</body>
</html>
