<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard</title>
    <style>
        body {
            background-image: url('/img/leaderboardBackground.webp'), linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5));
            background-size: cover;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .leaderboard {
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
            padding: 30px;
            width: 90%;
            max-width: 1200px;
            height: 90%;
            max-height: 800px;
            overflow: auto;
        }

        h2 {
            text-align: center;
            margin-top: 0;
            color: white;
            font-size: 2rem;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #2c2c4d;
            padding: 15px;
            text-align: left;
        }

        th {
            background-color: #1a1a2e;
            color: #00EFB3;
            font-weight: bold;
        }

        tr:nth-child(even) {
            background-color: rgba(255, 255, 255, 0.1);
        }

        .back-button {
            position: fixed;
            bottom: 30px;
            right: 30px;
        }

        .back-button button {
            padding: 15px 30px;
            background-color: #363141;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.2rem;
            transition: background-color 0.3s;
        }

        .back-button button:hover {
            background-color: #787285;
        }
    </style>
</head>
<body>

<div class="leaderboard">
    <h2>Leaderboard</h2>
    <table>
        <thead>
            <tr>
                <th>Rank</th>
                <th>Name</th>
                <th>Score</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="highScore : ${highScores}">
                <td><b><span th:text="${highScore.rank}"/></b></td>
                <td><span th:text="${highScore.username}"/></td>
                <td><span th:text="${highScore.highScore}"/></td>
            </tr>
        </tbody>
    </table>
</div>

<div class="back-button">
    <button onclick="location.href='/mainMenu'">Back</button>
</div>

</body>
</html>
