<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard</title>
    <style>
        body {
            background-image: url('/img/leaderboardBackground.webp'), linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)); /* Overlaying semi-transparent black layer */
            background-size: cover;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .leaderboard {
            background-color: #1a1a2e; /* Dark blue background color */
            color: white; /* Text color */
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            padding: 20px;
            width: 80%;
            max-width: 800px;
            height: 80%;
            max-height: 600px;
            overflow: auto;
        }

        h2 {
            text-align: center;
            margin-top: 0;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        .back-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
        }

        .back-button button {
            padding: 10px 20px;
            background-color: #00EFB3;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .back-button button:hover {
            background-color: #00cc9a;
        }
    </style>
</head>
<body>

<div class="leaderboard">
    <h2>Leaderboard</h2>
    <table>
        <thead>
            <tr>
                <th>Rank</th>
                <th>Name</th>
                <th>Score</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="highScore : ${highScores}">
                <td><b><span th:text="${highScore.rank}"/></b></td>
                <td><span th:text="${highScore.username}"/></td>
                <td><span th:text="${highScore.highScore}"/></td>
            </tr>
        </tbody>
    </table>
</div>

<div class="back-button">
    <button onclick="location.href='/mainMenu'">Back</button>
</div>

</body>
</html>
