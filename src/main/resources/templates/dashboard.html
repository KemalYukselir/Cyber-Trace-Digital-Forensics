<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scenario Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('../img/investigationBackground.jpg');
            background-size: cover;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        .dashboard {
            background-color: rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            padding: 20px;
            width: 80%;
            height: 80%;
            max-width: 1400px;
            text-align: center;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: flex;
        }
        h1 {
            color: white;
            margin-top: 0;
            margin-bottom: 20px;
        }
        .options ul{
            list-style-type: none; /* Add this line to remove bullet points */
            padding: 0;
            margin: 0;
            text-align: left;
            flex: 1;
        }
        .options li {
            margin: 50px 10px;
        }
        .options li button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 30px 20px;
            text-align: center;
            text-decoration: none;
            font-size: 16px;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s;
            display: block;
            width: 350px;
           
        }
        .options li button:hover {
            background-color: #45a049;
        }
        .overview {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            padding: 20px;
            margin-top: 20px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
            flex: 2;
            margin-left: 20px;
        }
        .overview h2 {
            margin-top: 0;
            text-align: left; /* Align the h2 text to the left */
        }

        .overview p {
            margin: 0;
            line-height: 1.5;
            text-align: left;
        }
        .back-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
        }
        .back-button button {
            background-color: #f44336;
            color: white;
            border: none;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .back-button button:hover {
            background-color: #d32f2f;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Scenario Dashboard</h1>
        <div class="dashboard">
            <div class="options">
                <ul>
                    <li><button onclick="handleButtonClick('Emails')">Emails</button></li>
                    <li><button onclick="handleButtonClick('Transaction History')">Transaction History</button></li>
                    <li><button onclick="handleButtonClick('Messages Exchanged')">Messages Exchanged</button></li>
                    <li><button onclick="handleButtonClick('Records')">Records</button></li>
                    <li><button onclick="handleButtonClick('Make Judgement')">Make Judgement</button></li>
                </ul>
            </div>
            <div class="overview">
                <h2 id="dashboardTitle">Overview</h2>
                <p id="overviewText">Select an option to view overview.</p>
            </div>
        </div>
    </div>
    <div class="back-button">
        <button onclick="goBack()">Back</button>
    </div>
    <script>
        function handleButtonClick(buttonText) {
            var overviewText = document.getElementById('overviewText');
            switch (buttonText) {
                case 'Emails':
                    overviewText.textContent = "Emails overview text goes here.";
                    dashboardTitle.textContent = "Emails";
                    break;
                case 'Transaction History':
                    overviewText.textContent = "Transaction History overview text goes here.";
                    dashboardTitle.textContent = "Transaction History";
                    break;
                case 'Messages Exchanged':
                    overviewText.textContent = "Prosecution includes a chain of incriminating emails found on Lens’ computer which discuss plans and tactics of the attack.\n\nCybersecurity expert explains how email accounts can be compromised and presents evidence showing Lens accounts could’ve been vulnerable.\n\nDefence says incriminating emails were planted by a third party.";
                    dashboardTitle.textContent = "Messages Exchanged";
                    break;
                case 'Records':
                    overviewText.textContent = "Records overview text goes here.";
                    dashboardTitle.textContent = "Records";
                    break;
            }
        }
        function goBack() {
            window.history.back();
        }
    </script>
</body>
</html>
