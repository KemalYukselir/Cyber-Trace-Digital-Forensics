<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scenario Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('/img/investigationBackground.jpg');
            background-size: cover;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        .dashboard {
            background-color: rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            padding: 20px;
            width: 80%;
            height: 80%;
            max-width: 1400px;
            text-align: center;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: flex;
        }
        h1 {
            color: white;
            margin-top: 0;
            margin-bottom: 20px;
        }
        .options ul{
            list-style-type: none; /* Add this line to remove bullet points */
            padding: 0;
            margin: 0;
            text-align: left;
            flex: 1;
        }
        .options li {
            margin: 50px 10px;
        }
        .options li button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 30px 20px;
            text-align: center;
            text-decoration: none;
            font-size: 16px;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s;
            display: block;
            width: 350px;

        }
        .options li button:hover {
            background-color: #45a049;
        }
        .overview {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            padding: 20px;
            margin-top: 20px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
            flex: 2;
            margin-left: 20px;
        }
        .overview h2 {
            margin-top: 0;
            text-align: left; /* Align the h2 text to the left */
        }

        .overview p {
            margin: 0;
            line-height: 1.5;
            text-align: left;
        }
        .back-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
        }
        .back-button button {
            background-color: #f44336;
            color: white;
            border: none;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .back-button button:hover {
            background-color: #d32f2f;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Scenario Dashboard</h1>
        <div class="dashboard">
            <div class="options">
                <ul>
                    <li><button onclick="handleButtonClick('Emails')">Emails</button></li>
                    <li><button onclick="handleButtonClick('Transaction History')">Transaction History</button></li>
                    <li><button onclick="handleButtonClick('Messages Exchanged')">Messages Exchanged</button></li>
                    <li><button onclick="handleButtonClick('Records')">Records</button></li>

                    <form class="judgement-form" action="/judgement" method="get">
                        <li><button type="submit" class="judgement">Make Judgement</button></li>
                    </form>
                </ul>
            </div>
            <div class="overview">
                <h2 id="dashboardTitle">Overview</h2>
                <p id="overviewText">Select an option to view overview.</p>

                <table id="textsTable" class="dataTable" style="display:none">
                    <tbody>
                        <tr th:if="${scenario.texts.empty}">
                            <td>No texts available</td>
                        </tr>
                        <tr th:each="text : ${scenario.texts}">
                            <td><b><span th:text="${text.contact}"> Contact </span></b></td>
                            <td><span th:text="${text.text}"> Contact </span></td>
                        </tr>
                    </tbody>
                </table>

                <table id="emailsTable" class="dataTable" style="display:none">
                    <tbody>
                        <tr th:if="${scenario.emails.empty}">
                            <td>No emails available</td>
                        </tr>
                        <tr th:each="email : ${scenario.emails}">
                            <td><b><span th:text="${email.header}"> Header </span></b></td>
                            <td><span th:text="${email.body}"> Body </span></td>
                        </tr>
                    </tbody>
                </table>

                <table id="paymentsTable" class="dataTable" style="display:none">
                    <tbody>
                        <tr th:if="${scenario.payments.empty}">
                            <td>No payments available</td>
                        </tr>
                        <tr th:each="payment : ${scenario.payments}">
                            <td><b><span th:text="${payment.name}"> Name </span></b></td>
                            <td><span th:text="'£' + ${payment.price}"> Price </span></td>
                        </tr>
                    </tbody>
                </table>

                <table id="recordsTable" class="dataTable" style="display:none">
                    <tbody>
                        <tr th:if="${scenario.records.empty}">
                            <td>No records available, or no criminal record</td>
                        </tr>
                        <tr th:each="record : ${scenario.records}">
                            <td><b><span th:text="${record.title}"> Title </span></b></td>
                            <td><span th:text="'£' + ${record.description}"> Description </span></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <div class="back-button">
        <button onclick="goBack()">Back</button>
    </div>
    <script>
        function handleButtonClick(buttonText) {
            document.getElementById('textsTable').style.display = "none";
            document.getElementById('emailsTable').style.display = "none";
            document.getElementById('paymentsTable').style.display = "none";
            document.getElementById('recordsTable').style.display = "none";
            var overviewText = document.getElementById('overviewText');
            switch (buttonText) {
                case 'Emails':
                    overviewText.textContent = "";
                    document.getElementById('emailsTable').style.display = "table";
                    dashboardTitle.textContent = "Emails";
                    break;
                case 'Transaction History':
                    overviewText.textContent = "";
                    document.getElementById('paymentsTable').style.display = "table";
                    dashboardTitle.textContent = "Transaction History";
                    break;
                case 'Messages Exchanged':
                    overviewText.textContent = "";
                    document.getElementById('textsTable').style.display = "table";
                    dashboardTitle.textContent = "Messages Exchanged";
                    break;
                case 'Records':
                    overviewText.textContent = "";
                    document.getElementById('recordsTable').style.display = "table";
                    dashboardTitle.textContent = "Records";
                    break;
            }
        }
        function goBack() {
            window.history.back();
        }
    </script>
</body>
</html>
