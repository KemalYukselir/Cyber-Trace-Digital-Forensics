<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scenario Dashboard</title>
    <style>
        body {
            font-family: "Courier New", monospace;
            background-image: radial-gradient(
                hsla(263, 88%, 10%, 0.838), black 300%
            );
            /* background-image: url('../static/img/cyberTraceBackground.jpg');
            background-size: cover; */
            height: 100vh;
            color: white;
            text-shadow: 0 0 2px #C8C8C8;
            
        }
            
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .dashboard {
            background-color: rgb(78, 68, 86);
            background-image: radial-gradient(
                hsla(262, 21%, 33%, 0.838), rgb(92, 92, 92) 200%
            );
            border-radius: 10px;
            padding: 20px;
            width: 80%;
            height: 80%;
            max-width: 1400px;
            text-align: center;
            box-shadow: 0 0 10px rgba(168, 164, 164, 0.719);
            display: flex;
        }
        .options ul{
            list-style-type: none; 
            padding: 0;
            margin: 0;            
        }
        .options li {
            margin: 75px 10px;
        }
        .options li button {
            background: none;
            border: none;
            padding: 40px;
            font-size: 16px;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s;
            display: block;
            width: 150px;
        }
        .options li button:hover {
            background-color: rgba(0, 0, 0, 0.1); /* Adjust the alpha value to control transparency */
        }

        .judgement-container {
            margin-left: auto; /* This will push the container to the right */
            display: flex;
            flex-direction: column; /* Stack buttons vertically */
            align-items: flex-end; /* Align buttons to the right */
        }
        .judgement-container li {
            margin: 30px 5px;
            list-style-type: none; 
        }
        
        .judgement-container li button {
            background: none;
            width: 270px;
            font-size: 16px;
            height: 50px;
            line-height: 0px;
        }

        .user-photo {
            margin-top: 30px;
            width: 300px; /* Adjust width as needed */
            height: 200px; /* Adjust height as needed */
            background-image: url('../static/img/logoholder.png');
            background-repeat: no-repeat;
            background-position: center; /* Center the logo inside the button */
            background-size: 55%; /* Adjust the size of the logo as needed */  
        }

        .user-info {
            width: 300px; /* Adjust width as needed */
            height: 300px; /* Adjust height as needed */
            background-image: url('../static/img/notepadLogo.png');
            background-repeat: no-repeat;
            background-position: center; /* Center the logo inside the button */
            background-size: 90%; /* Adjust the size of the logo as needed */  
        }

        .user-info p {
            color: black;
            margin-top: 60px;
            text-align: left;
            margin-left: 40px;
        }

        #esculateButton button {
            color: white;
            background-color: rgb(199, 43, 43);
            border-radius: 10px;
        }

        #notSuspiciousButton button{
            background-color: rgb(233, 233, 204);
            border-radius: 10px;
        }
        

        #emailsButton {
            background-image: url('../static/img/mailLogo.png'); 
            background-repeat: no-repeat;
            background-position: center; /* Center the logo inside the button */
            background-size: 50%; /* Adjust the size of the logo as needed */
        }

        #transactionButton {
            background-image: url('../static/img/transactionLogo.png'); /* Replace 'path_to_your_logo.png' with the path to your logo image */
            background-repeat: no-repeat;
            background-position: center; /* Center the logo inside the button */
            background-size: 50%; /* Adjust the size of the logo as needed */
        }

        #messagesButton {
            background-image: url('../static/img/messagesExchangedLogo.png'); /* Replace 'path_to_your_logo.png' with the path to your logo image */
            background-repeat: no-repeat;
            background-position: center; /* Center the logo inside the button */
            background-size: 50%; /* Adjust the size of the logo as needed */
        }

        #RecordsButton {
            background-image: url('../static/img/pastRecordsLogo.png'); /* Replace 'path_to_your_logo.png' with the path to your logo image */
            background-repeat: no-repeat;
            background-position: center; /* Center the logo inside the button */
            background-size: 50%; /* Adjust the size of the logo as needed */
        }

        .overview {
            background-color: black;
            border-radius: 20px;
            padding: 20px;
            margin-top: 20px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
            flex: 2;
            max-width: 900px; 
        }
        
        .overview h2 {
            margin-top: 0;
            text-align: left; /* Align the h2 text to the left */
            color: green;
        }

        .overview p {
            color: green;
            margin: 0;
            line-height: 1.5;
            text-align: left;
        }

        .overview td {
            color: green;
        }
        .back-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
        }
        .back-button button {
            background-color: #030303;
            color: white;
            border: none;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .back-button button:hover {
            background-color: #242323;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="dashboard">
            <div class="options">
                <ul>
                    <li id= "emailsButton"><button onclick="handleButtonClick('Emails')"></button></li>
                    <li id = "transactionButton"><button onclick="handleButtonClick('Transaction History')"></button></li>
                    <li id = "messagesButton"><button onclick="handleButtonClick('Messages Exchanged')"></button></li>
                    <li id = "RecordsButton"><button onclick="handleButtonClick('Records')"></button></li>

                </ul>
            </div>

            <div class="overview">
                <h2 id="dashboardTitle">Overview</h2>
                <p id="overviewText">Select an option to view overview.</p>

                <table id="textsTable" class="dataTable" style="display:none">
                    <tbody>
                        <tr th:if="${scenario.texts.empty}">
                            <td>No texts available</td>
                        </tr>
                        <tr th:each="text : ${scenario.texts}">
                            <td><b><span th:text="${text.contact}"> Contact </span></b></td>
                            <td><span th:text="${text.text}"> Contact </span></td>
                        </tr>
                    </tbody>
                </table>

                <table id="emailsTable" class="dataTable" style="display:none">
                    <tbody>
                        <tr th:if="${scenario.emails.empty}">
                            <td>No emails available</td>
                        </tr>
                        <tr th:each="email : ${scenario.emails}">
                            <td><b><span th:text="${email.header}"> Header </span></b></td>
                            <td><span th:text="${email.body}"> Body </span></td>
                        </tr>
                    </tbody>
                </table>

                <table id="paymentsTable" class="dataTable" style="display:none">
                    <tbody>
                        <tr th:if="${scenario.payments.empty}">
                            <td>No payments available</td>
                        </tr>
                        <tr th:each="payment : ${scenario.payments}">
                            <td><b><span th:text="${payment.name}"> Name </span></b></td>
                            <td><span th:text="'£' + ${payment.price}"> Price </span></td>
                        </tr>
                    </tbody>
                </table>

                <table id="recordsTable" class="dataTable" style="display:none">
                    <tbody>
                        <tr th:if="${scenario.records.empty}">
                            <td>No records available, or no criminal record</td>
                        </tr>
                        <tr th:each="record : ${scenario.records}">
                            <td><b><span th:text="${record.title}"> Title </span></b></td>
                            <td><span th:text="'£' + ${record.description}"> Description </span></td>
                    </tr>
                    </tbody>
                </table>
            </div>

            <div class="judgement-container">
                <div class="user-photo">

                </div>
                <div class="user-info">
                    <p>Name:</p>
                    <p>Age:</p>
                    <p>Sex:</p>
                </div>
                <ul>
                    <li id= "esculateButton"><button onclick=""><b>Escalate</b></button></li>
                    <li id= "notSuspiciousButton"><button onclick=""><b>Not Suspicious</b></button></li>
                </ul>
            </div>
        </div>
    </div>
    <div class="back-button">
        <button onclick="location.href='/mainMenu'">Back</button>
    </div>
    <script>
        function handleButtonClick(buttonText) {
            document.getElementById('textsTable').style.display = "none";
            document.getElementById('emailsTable').style.display = "none";
            document.getElementById('paymentsTable').style.display = "none";
            document.getElementById('recordsTable').style.display = "none";
            var overviewText = document.getElementById('overviewText');
            switch (buttonText) {
                case 'Emails':
                    overviewText.textContent = "";
                    document.getElementById('emailsTable').style.display = "table";
                    dashboardTitle.textContent = "Emails";
                    break;
                case 'Transaction History':
                    overviewText.textContent = "";
                    document.getElementById('paymentsTable').style.display = "table";
                    dashboardTitle.textContent = "Transaction History";
                    break;
                case 'Messages Exchanged':
                    overviewText.textContent = "";
                    document.getElementById('textsTable').style.display = "table";
                    dashboardTitle.textContent = "Messages Exchanged";
                    break;
                case 'Records':
                    overviewText.textContent = "";
                    document.getElementById('recordsTable').style.display = "table";
                    dashboardTitle.textContent = "Records";
                    break;
            }
        }
    </script>
</body>
</html>
