
<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>

<h2>Login: </h2>

<form action="/login" method="post">
    <!-- th:value to prefill if given (When redirected back after incorrect username/password) -->
    <input id="username" name="username" placeholder="Username" required type="text" th:value="${username}"/>
    <input id="password" name="password" placeholder="Password" required type="text" th:value="${password}"/>
    <button type="submit">Login</button>
</form>

<!-- This will display the text if registering failed -->
<p th:if="${failedLogin}"> The username or password is incorrect </p>

</body>
</html>
