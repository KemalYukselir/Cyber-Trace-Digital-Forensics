<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-image: url('../img/background.jpg');
            background-size: cover;
            background-position: center;            
        }

        .mainMenuButtons button {
            padding: 20px;
            background: none;
            border: none;
            border-radius: 10px; /* Border corner radius */
            cursor: pointer; /* Pointer/hand icon */
            width: 300px; /* Set a width */
            height: 65px; /* Set a height */
            margin-bottom: 50px;
            position: relative;
            top: 650px;
            left: 80px;
            margin: 0 20px; /* Add some space between buttons */
            font-weight : bold ;
            font-size: 30px;
        }
        
        .yellowStrip {
            position: absolute;
            top: 635px;
            left: 0;
            width: 100%;
            height: 100px;
            background-image: url('../img/police_tape.jpeg');
            background-size: contain;
        }

        .titleSection {
            position: absolute;
            top: 200px;
            left: 180px;
            text-align: center; /* Center align the text within the container */
            color: white; /* Set text color */
        }

        #gameTitle {
            font-size: 90px;
            color: white;

        }

        #sloganDesc {
            font-size: 25px;
            color: white;
        }

        /* .yellowStrip::before {

        } */

        .logoHolder img {
            width: 200px; 
            height: 200px;
            position: absolute;
            top: 10px;
            right: 60px;
            /* border-adius: 40px; */
        }

        .audioHolder img {
            width: 200px; 
            height: 90px;
            position: absolute;
            bottom: 20px;
            right: 0px;
        }
    </style>
</head>
<body>
    <div class="logoHolder">
        <img src="../img/logoHolder.png">
    </div>

    <div class="titleSection">
        <div id="gameTitle">
            <b>CyberTrace</b> 
        </div>
        <div id="sloganDesc">
            <b>A Digital Forensics Game</b> 
        </div>

    </div>

    <div class="yellowStrip">

    </div>

    <div class="mainMenuButtons"> 
        <button onclick="window.location.href = 'dashboard.html';" type="button">Start Game</button>
        <button onclick="window.location.href = 'leaderboard.html';" type="button">Leaderboard</button>
        <button onclick="window.location.href = 'tutorial.html';" type="button">Tutorial</button>
        <button onclick="window.location.href = 'credits.html';" type="button">Credits</button>
    </div>
    <div class="audioHolder">
