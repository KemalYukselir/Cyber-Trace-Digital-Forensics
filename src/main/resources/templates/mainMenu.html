<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-image: url('../img/background.jpg');
            background-size: cover;
            background-position: center;
            /* background-position: center;
            background-repeat: no-repeat; */
        }

        .mainMenuButtons button {
        background-color: "grey"; /* Green background */
        border: 1px solid green; /* Green border */
        border-radius: 10px; /* Border corner radius */
        color: black; /* White text */
        cursor: pointer; /* Pointer/hand icon */
        width: 350px; /* Set a width */
        height: 70px; /* Set a height */
        margin-bottom: 40px;
        display: block; /* Make the buttons appear below each other */
        position: relative;
        top: 500px;
        left: 200px;
        }

        #creditsButton {
            position: absolute;
            top: 50px;
            right: 50px;
            background-color: "grey"; /* Green background */
            border: 1px solid green; /* Green border */
            border-radius: 10px; /* Border corner radius */
            color: black; /* White text */
            cursor: pointer; /* Pointer/hand icon */
            width: 200px; /* Set a width */
            height: 50px; /* Set a height */
        }

        .titleSection {
            position: absolute;
            top: 300px;
            right: 200px;            text-align: center; /* Center align the text within the container */
            color: white; /* Set text color */
        }

        #gameTitle {
            font-size: 80px;
            color: white;

        }

        #sloganDesc {
            font-size: 25px;
            color: white;
        }

        .logoHolder img {
            width: 400px; 
            height: 400px;
            position: absolute;
            top: 70px;
            left: 180px;
            border-radius: 40px;
        }

        .audioHolder img {
            width: 200px; 
            height: 90px;
            position: absolute;
            bottom: 20px;
            right: 0px;
        }
    </style>
</head>
<body>
    <div class="logoHolder">
        <img src="../img/logoHolder.png">
    </div>

    <div class="titleSection">
        <div id="gameTitle">
            <b>CyberTrace</b> 
        </div>
        <div id="sloganDesc">
            <b>Investigate. Decide. Catch the criminal</b> 
        </div>

    </div>

    <div class="mainMenuButtons"> 
        <button onclick="window.location.href = 'dashboard.html';" type="button">Start Game</button>
        <button onclick="window.location.href = 'leaderboard.html';" type="button">Leaderboard</button>
        <button onclick="window.location.href = 'tutorial.html';" type="button">Tutorial</button>
    </div>

    <!-- Credit button -->
    <button onclick="window.location.href = 'credits.html';" type="button" id="creditsButton">Credits</button>

    <div class="audioHolder">
        <img src="../img/audioLogo.jpg">
    </div>

</body>
</html>
