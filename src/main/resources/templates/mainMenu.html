<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-image: url('../img/cyberTraceBackground.jpg');
            background-size: cover;
            /* background-position: center;             */
        }

        .mainMenuButtons button {
            background-color: "grey"; /* Grey background */
            border: 1px solid green; /* Green border */
            border-radius: 10px; /* Border corner radius */
            color: black; /* White text */
            cursor: pointer; /* Pointer/hand icon */
            width: 350px; /* Set a width */
            height: 70px; /* Set a height */
            margin-bottom: 40px;
            display: block; /* Make the buttons appear below each other */
            position: relative;
            top: 500px;
            left: 200px;
        }

        #creditsButton {
            position: absolute;
            top: 50px;
            right: 50px;
            background-color: "grey"; /* Grey background */
            border: 1px solid green; /* Green border */
            border-radius: 10px; /* Border corner radius */
            cursor: pointer; /* Pointer/hand icon */
            width: 300px; /* Set a width */
            height: 65px; /* Set a height */
            position: relative;
            top: 400px;
            left: 280px;
            margin: 20px 20px; /* Add some space between buttons */
            font-weight: bold;
            font-size: 30px;
            color: white;
          /*  transition: background-color 0.3s, box-shadow 0.3s, color 0.3s; /* Smooth transition effect */
        }

    .mainMenuButtons button:hover {
            color: green; /* Change text color to green on hover */
            transform: scale(1.05); /* Increase the size of the button slightly */
        }


        
        /* .yellowStrip {
            position: absolute;
            top: 635px;
            left: 0;
            width: 100%;
            height: 100px;
            background-image: url('../img/police_tape.jpeg');
            background-size: contain;
        } */

        .titleSection {
            position: absolute;
            top: 300px;
            left: 450px;
            transform: translate(-50%, -50%);
            text-align: center;
            font-family: 'Orbitron', sans-serif; /* Futuristic font */
            font-size: 3em; /* Larger font size */
            color: #00ff00; /* Green text color */
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5); /* Shadow for depth */
        }

        .titleSection::before {
            content: '';
            position: absolute;
            top: -10px;
            left: 50%;
            width: 200px;
            height: 5px;
            background-color: #00ff00; /* Green line */
            transform: translateX(-50%);
            box-shadow: 0 0 10px #00ff00; /* Glow effect */
        }
        

        .titleSection::after {
            content: '';
            position: absolute;
            bottom: -20px;
            left: 50%;
            width: 200px;
            height: 5px;
            background-color: #ff0000; /* Red line */
            transform: translateX(-50%);
            box-shadow: 0 0 10px #ff0000; /* Glow effect */
}



        #gameTitle {
            font-size: 90px;
            color: white;

        }

        #sloganDesc {
            font-size: 25px;
            color: white;
        }
        .logoHolder img {
            width: 400px;
            height: 400px;
            position: absolute;
            bottom: 0px;
            right: 10px;
            border-radius: 70px;
            /* opacity: 0.8; */
        }

        .audioHolder img {
            width: 200px; 
            height: 90px;
            position: absolute;
            top: 20px;
            right: 0px;
        }
    </style>
</head>
<body>
    <div class="logoHolder">
        <img src="../img/blacklogo.png">
    </div>

    <div class="titleSection">
        <div id="gameTitle">
            <b>CyberTrace</b>
        </div>
        <div id="sloganDesc">
            <b>Investigate. Decide. Catch the criminal</b>
        </div>
    </div>

    <div class="mainMenuButtons">
        <button onclick="location.href='/login'">Start Game</button>
        <button onclick="location.href = '/leaderboard'">Leaderboard</button>
        <button onclick="location.href = '/tutorial'">Tutorial</button>
    </div>

    <!-- Credit button -->
    <button onclick="location.href = '/credits'" id="creditsButton">Credits</button>

    <div class="audioHolder">
        <img src="../img/audioLogo.jpg">
    </div>

</body>
</html>
